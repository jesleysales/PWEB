<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
</head>
<body>

<form id="meuForm" onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario"></textarea><br><br>

    <label for="pesquisa">Pesquisa:</label><br>
    <input type="radio" id="pesquisa_sim" name="pesquisa" value="sim"> Sim<br>
    <input type="radio" id="pesquisa_nao" name="pesquisa" value="nao"> Não<br><br>

    <button type="submit">Enviar</button>
    <button type="button" onclick="limparFormulario()">Limpar</button>
</form>

<script src="formulario.js"></script>

</body>
</html>
